<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Expense Tracker</h1>
    <div class="main">
        <div class="header">
            <img src="./calcu.png" alt="claculator" height="80%">
            <div class="header1">
                <h4>YOUR BALANCE</h4>
                <p class="balance"></p>
            </div>


        </div>

        <div class="inc-exp-container">
            <div class="income">
                <h5 style="font-size: 17px;">INCOME</h5>
                <p class="income1">$1300</p>
            </div>

            <div class="expense">
                <h5 style="font-size: 17px;">EXPENSES</h5>
                <p class="expense1">$377</p>
            </div>
        </div>


        <div class="transac">
            <h4 style="color: rgb(66, 66, 66); margin: 3% 0%;">HISTORY</h4>
            <hr style="color: rgb(66, 66, 66); margin: 3% 0%;">
            <ul class="history" id="history">
                <li class="minus">
                    Flower
                    <span class="money moneym">
                        -20
                    </span>
                </li>

                <button class="delete delete1">
                    <img src="./wrong.png" alt="delete" height="25em">
                </button>

            </ul>

            <ul class="history" id="history1">
                <li class="plus">
                    Salary
                    <span class=" money moneyp">
                        +300
                    </span>
                </li>

                <button class="delete delete2">
                    <img src="./wrong.png" alt="delete" height="25em">
                </button>

            </ul>

            <ul class="history" id="history2">
                <li class="minus">
                    Books
                    <span class=" money moneym">
                        -10
                    </span>
                </li>

                <button class="delete delete3">
                    <img src="./wrong.png" alt="delete" height="25em">
                </button>

            </ul>

            <ul class="history" id="history3">
                <li class="plus">
                    Camera
                    <span class="money moneyp">
                        +150
                    </span>
                </li>

                <button class="delete delete4">
                    <img src="./wrong.png" alt="delete" height="25em">
                </button>

            </ul>
        </div>

        <h3 style="margin: 4% 0%; color: rgb(66, 66, 66);">Add new transaction</h3>
        <hr style="margin: 4% 0%;">
        <div class="form">
            <label for="description"  style="color: rgb(66, 66, 66);" >Description</label>
            <input type="text" name="description" id="description" placeholder="Enter Description...." required>
        </div>

        <div class="form">
            <label for="amount" style="color: rgb(66, 66, 66);">Amount</label>
            <span class="amounta" style="color: rgb(66, 66, 66);">(-100 = expense, 100 = income)</span>
            <input type="number" name="amount" id="amount" placeholder="Enter Amount...." required>
        </div>

        <button onclick="getValue();" class="submit">Add Transaction</button>
    </div>

<script src="./index.js"></script>
</body>

</html>
